<div class="row">
  <div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12 m-2">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span *ngIf="!userName.valid && (userName.touched || userSubmited)" class="error-block">Please Enter Name</span>
        </div>

        <div class="form-group col-12 m-2">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && (email.touched || userSubmited)" class="error-block">
            <span *ngIf="email.hasError('required')">
              Please Enter Email
            </span>
            <span *ngIf="email.hasError('email')">
              Please Enter Valid Email
            </span>
          </span>
        </div>

        <div class="form-group col-12 m-2">
          <label for="passwrod" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="pwd">
          <span *ngIf="!pwd.valid && (pwd.touched || userSubmited)" class="error-block">
            <span *ngIf="pwd.errors?.['required']">Please Enter Password</span>
            <span *ngIf="pwd.errors?.['minlength']">Password should not be less than 8 character</span>
          </span>
        </div>

        <div class="form-group col-12 m-2">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" formControlName="cpwd">
          <span *ngIf="!cpwd.valid && (cpwd.touched || userSubmited)" class="error-block">
            <span *ngIf="cpwd.hasError('required')">Please Enter Confirm Password</span>
          </span>
          <span *ngIf="registrationForm.hasError('notmatched') && cpwd.valid">Password not matched</span>
        </div>

        <div class="form-group col-12 m-2">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="!mobile.valid && (mobile.touched || userSubmited)" class="error-block">Please Enter Mobile</span>
        </div>

        <div class="form-group col-12 mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-secondary ms-2">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
