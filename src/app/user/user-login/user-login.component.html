<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12 mt-1 m-2">
            <label>Username</label>
            <input class="form-control mt-1" required ngModel name="userName">
          </div>
          <div class="form-group col-12 mt-2 m-2">
            <label>Password</label>
            <input class="form-control mt-1" required type="password" ngModel name="pwd">
          </div>
          <div class="form-group col-12 mt-3 m-2">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary ms-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
