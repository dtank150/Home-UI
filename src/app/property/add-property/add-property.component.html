<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div class="form-group col-12 m-2">
        <label for="name">Name</label>
        <input type="text" class="form-control mt-1" #propName="ngModel"
        ngModel name="Name" required minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.errors?.['required']">Please Enter Name</span>
          <span *ngIf="propName.errors?.['minlength']">Name Must Be Atleast 5 Char Long</span>

        </span>
      </div>

      <div class="form-group col-12 m-2">
        <label for="type">Type</label>
        <input type="text" class="form-control mt-1" ngModel name="Type">
      </div>

      <div class="form-group col-12 m-2">
        <label for="price">Price</label>
        <input type="text" class="form-control mt-1" ngModel name="Price">
      </div>

      <div class="form-group col-12 m-2">
        <button [disabled]="!Form.valid" type="submit" class="btn btn-primary me-2">Save</button>
        <button type="reset" class="btn btn-danger">Cancle</button>
      </div>

    </form>
  </div>
</div>
